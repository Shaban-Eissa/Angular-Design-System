<nav class="flex">
    <ol class="flex items-center space-x-2">
        <li *ngFor="let item of items; let last = last" class="flex items-center">
            <a [href]="item.url" class="flex items-center text-gray-500 hover:text-gray-700">
                <span *ngIf="item.icon" [innerHTML]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
            </a>
            <span *ngIf="!last" class="mx-2 text-gray-400">/</span>
        </li>
    </ol>
</nav>
