<span [ngClass]="{
    'bg-blue-500': variant === 'primary',
    'bg-gray-500': variant === 'secondary',
    'bg-red-500': variant === 'danger',
    'bg-green-500': variant === 'success',
    'bg-yellow-500': variant === 'warning',
    'bg-blue-300': variant === 'info',
    'bg-gray-300': variant === 'neutral',
    'text-white': variant !== 'neutral',
    'text-gray-800': variant === 'neutral',
    'px-2 py-1 text-sm': size === 'small',
    'px-3 py-1.5 text-base': size === 'medium',
    'px-4 py-2 text-lg': size === 'large',
    'rounded-full': pill,
    'rounded-md': !pill
  }" class="inline-flex items-center font-medium">
  <!-- Icon -->
  <span *ngIf="icon" class="mr-1">
    <svg *ngIf="variant === 'success'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <svg *ngIf="variant === 'warning'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <svg *ngIf="variant === 'danger'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <svg *ngIf="variant === 'info'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <svg *ngIf="variant === 'neutral'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </span>
  <!-- Label -->
  <span>{{ label }}</span>
  <!-- Dismiss Button -->
  <button *ngIf="dismissible" (click)="onDismiss()"
    class="ml-1 rounded-full p-0.5 hover:bg-black/10 focus:outline-none">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</span>
