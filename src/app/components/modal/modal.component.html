<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="p-6 bg-white rounded-lg shadow-lg">
        <h3 class="mb-4 text-xl font-bold">{{ title }}</h3>
        <p class="mb-4">{{ content }}</p>
        <button (click)="closeModal()" class="px-4 py-2 text-white bg-blue-500 rounded-md">
            Close
        </button>
    </div>
</div>
