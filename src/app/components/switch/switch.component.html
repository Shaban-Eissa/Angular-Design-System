<label class="flex items-center cursor-pointer">
    <div class="relative">
        <input type="checkbox" class="sr-only" [(ngModel)]="checked" />
        <div [ngClass]="{
        'bg-blue-500': checked,
        'bg-gray-400': !checked
      }" class="w-10 h-6 rounded-full shadow-inner"></div>
        <div [ngClass]="{
        'translate-x-4': checked,
        'translate-x-0': !checked
      }" class="absolute w-4 h-4 transition-transform bg-white rounded-full shadow inset-y-1 left-1"></div>
    </div>
    <span class="ml-3">{{ label }}</span>
</label>
